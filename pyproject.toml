[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nadirclaw"
dynamic = ["version"]
description = "Open-source LLM router â€” simple prompts to free models, complex to premium"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{name = "Nadir", email = "nadir@nadirclaw.com"}]
keywords = ["llm", "router", "ai", "openai", "gemini", "anthropic", "cost-optimization", "model-routing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "litellm>=1.0.0",
    "sentence-transformers>=2.0.0",
    "numpy",
    "python-dotenv",
    "click",
    "google-genai>=1.0.0",
    "sse-starlette>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/doramirdor/NadirClaw"
Repository = "https://github.com/doramirdor/NadirClaw"
Issues = "https://github.com/doramirdor/NadirClaw/issues"

[project.scripts]
nadirclaw = "nadirclaw.cli:main"

[tool.setuptools.packages.find]
include = ["nadirclaw*"]

[tool.setuptools.dynamic]
version = {attr = "nadirclaw.__version__"}

[tool.setuptools.package-data]
nadirclaw = ["*.npy"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "httpx",
]
telemetry = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0",
    "opentelemetry-instrumentation-fastapi>=0.41b0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
